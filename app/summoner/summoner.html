<div class="container">
	<div class="panel" style="width: 70%; margin-left: auto; margin-right: auto">
		<div class="media">
		  	<div class="media-left">
		  		<img class="media-object" style="width: 64px; height: 64px;" ng-src="http://ddragon.leagueoflegends.com/cdn/5.15.1/img/profileicon/{{summoner.profileIconId}}.png">
		  	</div>
		  	<div class="media-body">
		        <h2 class="media-heading">{{summoner.name}}</h2>
		        <p ng-if="summoner.league.RANKED_SOLO_5x5" style="font-weight: bold">{{summoner.league.RANKED_SOLO_5x5.tier}} {{summoner.league.soloqueue.division}} - {{summoner.league.RANKED_SOLO_5x5.name}}</p>
		  	</div>
		  	<div class="media-right">
		        <a href="#">
		          <img class="media-object" style="width: 64px; height: 64px;" ng-src="{{summoner.league.soloqueue.rankicon}}">
		        </a>
		  	</div>
		</div>
	</div>
</div>
